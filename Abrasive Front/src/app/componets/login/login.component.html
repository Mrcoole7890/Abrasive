

<div class="d-flex align-items-center justify-content-center" style="{{this.height}}">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="username" id="textFeild" class="form-control" [(ngModel)]="username" aria-describedby="usernameField" placeholder="Enter username">
        <small id="usernameInfo" class="form-text text-muted">Everyone will see this name!</small>
    </div>
    <div class="form-group">
        <div (click)="newPlayer()" class=" btn btn-primary">Play!</div>
    </div>
</div>

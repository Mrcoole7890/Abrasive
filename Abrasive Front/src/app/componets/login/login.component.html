<div class="login__card-container">
  <div class="login__card">
    <div class="login__card-form">
      <label for="username">Username</label>
      <input
        type="username"
        id="textFeild"
        [(ngModel)]="username"
        aria-describedby="usernameField"
        placeholder="Enter username"
      />
      <p id="usernameInfo">Everyone will see this name!</p>
      <button (click)="login()">Play!</button>
    </div>
  </div>
</div>

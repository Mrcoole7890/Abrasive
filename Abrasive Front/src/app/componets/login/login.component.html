<div class="login__card-container">
  <div class="login__card">
    <form class="login__card-form" (ngSubmit)="login()">
      <label for="username">Username</label>
      <input
        type="username"
        id="textFeild"
        [(ngModel)]="username"
        aria-describedby="usernameField"
        placeholder="Enter username"
      />
      <p id="usernameInfo">Everyone will see this name!</p>
      <button>Play!</button>
    </form>
  </div>
</div>
